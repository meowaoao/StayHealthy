    <div id="maindiv" class="container py-3">
        <p id="title">Calculate BMR Rate (Estimated):</p>
        <br />

    <form id="myform">
      <p>
          Age :
          <input type="text" id="age" placeholder="Enter age">
          years old
      </p>
      <p>
         Gender: 
         <input type="text" id="gender" placeholder="female / male">
        
      </p>
      <p>
         Height:
        <input type="text" id ="height" placeholder="Enter cm">
        cm
      </p>
      <p>
        Weight:
        <input type="text" id="weight" placeholder="Enter kg">
        kg
      </p>
      <p>
        Activity Level: 
        <input type="text" id="act" placeholder="sedentary/somewhat active/active/very active">
      </p>
      <p>Choose one of options: sedentary/somewhat active/active/very active</p>
      <p>
        <input type="submit" value="Calculate" onclick= calculateBMR() class="btn">
        <input type="reset" value="Clear" class="btn">
      </p>
     
    </form>

    <table class="table table-hover" id="caltable">

        </thead>
